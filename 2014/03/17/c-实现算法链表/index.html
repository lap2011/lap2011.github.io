ne">224</div><div class="line">225</div><div class="line">226</div><div class="line">227</div><div class="line">228</div><div class="line">229</div><div class="line">230</div><div class="line">231</div><div class="line">232</div><div class="line">233</div><div class="line">234</div></pre></td><td class="code"><pre><div class="line"><span class="meta">#<span class="meta-keyword">include</span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span></span></div><div class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</div><div class="line"></div><div class="line"></div><div class="line"><span class="keyword">struct</span> Node </div><div class="line">&#123;</div><div class="line">    <span class="keyword">int</span> data;</div><div class="line">    Node *next;</div><div class="line">&#125;;</div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">//创建单链表</span></div><div class="line"><span class="function">Node* <span class="title">createNodeList</span><span class="params">( <span class="keyword">void</span> )</span></span></div><div class="line">&#123;</div><div class="line">    Node *head, *pre, *step;</div><div class="line">    head = <span class="keyword">new</span> Node;</div><div class="line">    pre = head;</div><div class="line">    <span class="keyword">int</span> number;</div><div class="line">    <span class="built_in">cin</span>&gt;&gt;number;</div><div class="line">    <span class="keyword">while</span> ( number != <span class="number">-1</span> )</div><div class="line">    &#123;</div><div class="line">        step = <span class="keyword">new</span> Node;</div><div class="line">        step-&gt;data = number;</div><div class="line">        <span class="built_in">cout</span>&lt;&lt;<span class="string">"get current number"</span>&lt;&lt;step-&gt;data&lt;&lt;<span class="built_in">endl</span>;</div><div class="line">        pre-&gt;next = step;</div><div class="line">        pre = step;</div><div class="line">        <span class="built_in">cin</span>&gt;&gt;number;</div><div class="line">    &#125; </div><div class="line">    head = head-&gt;next;</div><div class="line">    pre-&gt;next = <span class="literal">NULL</span>;</div><div class="line">    <span class="keyword">return</span> head;</div><div class="line">&#125;</div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">//获取单链表的长度</span></div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">getNodeLength</span><span class="params">( Node *head)</span></span></div><div class="line">&#123;</div><div class="line">    <span class="keyword">int</span> length = <span class="number">0</span>;</div><div class="line">    <span class="keyword">if</span> ( head == <span class="literal">NULL</span> )</div><div class="line">    &#123;</div><div class="line">        <span class="built_in">cout</span>&lt;&lt;<span class="string">"Error:head is null"</span>&lt;&lt;<span class="built_in">endl</span>;</div><div class="line">        <span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">    &#125;</div><div class="line">    Node *p;</div><div class="line">    p = head;</div><div class="line">    <span class="keyword">while</span> ( p != <span class="literal">NULL</span>)</div><div class="line">    &#123;</div><div class="line">        length++;</div><div class="line">        p = p-&gt;next;</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">return</span> length;</div><div class="line">&#125;</div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">//显示单链表的结点</span></div><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">listNodeValues</span><span class="params">( Node *head, <span class="keyword">int</span> length)</span></span></div><div class="line">&#123;</div><div class="line">    <span class="keyword">if</span> ( head == <span class="literal">NULL</span> )</div><div class="line">    &#123;</div><div class="line">        <span class="built_in">cout</span>&lt;&lt;<span class="string">"Error: head is null"</span>&lt;&lt;<span class="built_in">endl</span>;</div><div class="line">        <span class="keyword">return</span>;</div><div class="line">    &#125;</div><div class="line">    Node *current;</div><div class="line">    current = head;</div><div class="line">    <span class="keyword">while</span> ( current != <span class="literal">NULL</span> )</div><div class="line">    &#123;</div><div class="line">        <span class="built_in">cout</span>&lt;&lt;<span class="string">"the "</span>&lt;&lt;length&lt;&lt;<span class="string">"'s number is "</span>&lt;&lt;current-&gt;data&lt;&lt;<span class="built_in">endl</span>;</div><div class="line">        length--;</div><div class="line">        current = current-&gt;next;</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">//删除指定值的结点</span></div><div class="line"><span class="function">Node* <span class="title">deleteNodeChild</span><span class="params">( Node *head, <span class="keyword">int</span> deleteNumber)</span></span></div><div class="line">&#123;</div><div class="line">    <span class="keyword">if</span> ( head == <span class="literal">NULL</span> )</div><div class="line">    &#123;</div><div class="line">        <span class="built_in">cout</span>&lt;&lt;<span class="string">"Error: head is null"</span>&lt;&lt;<span class="built_in">endl</span>;</div><div class="line">        <span class="keyword">return</span> head;</div><div class="line">    &#125;</div><div class="line"></div><div class="line"></div><div class="line">    Node *current;</div><div class="line">    current = head;</div><div class="line"></div><div class="line"></div><div class="line">    <span class="keyword">if</span> ( head-&gt;data == deleteNumber )</div><div class="line">    &#123;</div><div class="line">        head = current-&gt;next;</div><div class="line">        <span class="keyword">delete</span>(current);</div><div class="line">    &#125; <span class="keyword">else</span> </div><div class="line">    &#123;</div><div class="line">        <span class="keyword">while</span> ( current-&gt;next != <span class="literal">NULL</span> &amp;&amp;  current-&gt;next-&gt;data != deleteNumber )</div><div class="line">        &#123;</div><div class="line">            current = current-&gt;next;</div><div class="line">        &#125;</div><div class="line">        Node *deleteNode = current-&gt;next;</div><div class="line">        current-&gt;next = deleteNode-&gt;next;</div><div class="line">        <span class="keyword">delete</span>(deleteNode);</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">return</span> head;</div><div class="line">&#125;</div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">//在指定的值之前插入指定值的结点</span></div><div class="line"><span class="function">Node* <span class="title">insertNodeChild</span><span class="params">( Node *head, <span class="keyword">int</span> insertNodeBefore, <span class="keyword">int</span> newNumber)</span></span></div><div class="line">&#123;</div><div class="line">    <span class="keyword">if</span> ( head == <span class="literal">NULL</span> )&#123;</div><div class="line">        head-&gt;data = newNumber;</div><div class="line">        <span class="keyword">return</span> head;</div><div class="line">    &#125;</div><div class="line"></div><div class="line"></div><div class="line">    Node *current;</div><div class="line">    current = <span class="keyword">new</span> Node;</div><div class="line">    current-&gt;data = newNumber;</div><div class="line"></div><div class="line"></div><div class="line">    <span class="keyword">if</span> ( head-&gt;data == insertNodeBefore )</div><div class="line">    &#123;</div><div class="line">        current-&gt;next = head;</div><div class="line">        <span class="keyword">return</span> current;</div><div class="line">    &#125; <span class="keyword">else</span></div><div class="line">    &#123;</div><div class="line">        Node *child = head;</div><div class="line">        <span class="keyword">while</span> ( child-&gt;next != <span class="literal">NULL</span> &amp;&amp; child-&gt;next-&gt;data != insertNodeBefore )</div><div class="line">        &#123;gmia</div><div class="line">            child = child-&gt;next;</div><div class="line">        &#125;</div><div class="line">        <span class="keyword">if</span> ( child-&gt;next == <span class="literal">NULL</span> )</div><div class="line">        &#123;</div><div class="line">            child-&gt;next = current;</div><div class="line">            current-&gt;next = <span class="literal">NULL</span>;</div><div class="line">        &#125; <span class="keyword">else</span> </div><div class="line">        &#123;</div><div class="line">            current-&gt;next = child-&gt;next;</div><div class="line">            child-&gt;next = current;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">return</span> head;</div><div class="line">&#125;</div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">//删除头结点</span></div><div class="line"><span class="function">Node* <span class="title">removeNodeHead</span><span class="params">(Node *head)</span></span></div><div class="line">&#123;</div><div class="line">    Node *p;</div><div class="line">    p = head-&gt;next;</div><div class="line">    <span class="keyword">delete</span>(head);</div><div class="line">    head = p;</div><div class="line">    <span class="keyword">return</span> head;</div><div class="line">&#125;</div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">//获取单链表的中间结点</span></div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">getMiddleNumber</span><span class="params">(Node *head)</span></span></div><div class="line">&#123;</div><div class="line">    Node *moveFast, *moveSlow;</div><div class="line">    moveFast = head;</div><div class="line">    moveSlow = head;</div><div class="line">    <span class="keyword">while</span> ( moveFast != <span class="literal">NULL</span> )</div><div class="line">    &#123;</div><div class="line">        <span class="keyword">if</span> ( moveFast-&gt;next == <span class="literal">NULL</span> || moveFast-&gt;next-&gt;next == <span class="literal">NULL</span> )</div><div class="line">        &#123;</div><div class="line">            moveFast = <span class="literal">NULL</span>;</div><div class="line">            moveSlow = moveSlow-&gt;next;</div><div class="line">        &#125; <span class="keyword">else</span> </div><div class="line">        &#123;</div><div class="line">            moveFast = moveFast-&gt;next-&gt;next;</div><div class="line">            moveSlow = moveSlow-&gt;next;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">return</span> moveSlow-&gt;data;</div><div class="line">&#125;</div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">//逆置单链表</span></div><div class="line"><span class="function">Node* <span class="title">reverseNode</span><span class="params">(Node *head)</span></span></div><div class="line">&#123;</div><div class="line">    Node *markNode, *tmpNode, *beforeNode;</div><div class="line">    markNode = head;</div><div class="line">    beforeNode = head;</div><div class="line">    <span class="keyword">while</span> ( markNode-&gt;next != <span class="literal">NULL</span> )</div><div class="line">    &#123;</div><div class="line">        tmpNode = markNode-&gt;next;</div><div class="line">        markNode-&gt;next = markNode-&gt;next-&gt;next;</div><div class="line">        tmpNode-&gt;next = beforeNode;</div><div class="line">        beforeNode = tmpNode;</div><div class="line">    &#125;</div><div class="line">    head = beforeNode;</div><div class="line">    <span class="keyword">return</span> head;</div><div class="line">&#125;</div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">//单链表结点排序</span></div><div class="line"><span class="function">Node* <span class="title">sortNode</span><span class="params">(Node *head)</span></span></div><div class="line">&#123;</div><div class="line">    Node *p1,*p2;</div><div class="line">    <span class="keyword">int</span> i, j, length,temp;</div><div class="line">    length = getNodeLength(head);</div><div class="line">    p1 = head-&gt;next;</div><div class="line">    <span class="keyword">for</span> ( i = <span class="number">1</span>;i &lt; length;i++ )</div><div class="line">    &#123;</div><div class="line">        p2 = head;</div><div class="line">        <span class="keyword">for</span> ( j = <span class="number">0</span>;j &lt; i;j++ )</div><div class="line">        &#123;</div><div class="line">            <span class="keyword">if</span> ( p2-&gt;data &gt; p1-&gt;data )</div><div class="line">            &#123;</div><div class="line">                temp = p1-&gt;data;</div><div class="line">                p1-&gt;data = p2-&gt;data;</div><div class="line">                p2-&gt;data = temp;</div><div class="line">            &#125;</div><div class="line">            p2 = p2-&gt;next;</div><div class="line">        &#125;</div><div class="line">        p1 = p1-&gt;next;</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">return</span> head;</div><div class="line">&#125;</div><div class="line"></div><div class="line"></div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span> <span class="params">( <span class="keyword">int</span> argc, <span class="keyword">char</span> *argv[])</span></span></div><div class="line">&#123;</div><div class="line">    Node *head;</div><div class="line">    head = createNodeList();</div><div class="line">    head = sortNode(head);</div><div class="line">    <span class="keyword">int</span> length = <span class="number">0</span>;</div><div class="line">    length = getNodeLength(head);</div><div class="line">    <span class="built_in">cout</span>&lt;&lt;<span class="string">"get length "</span>&lt;&lt;length&lt;&lt;<span class="built_in">endl</span>;</div><div class="line">    listNodeValues(head, length);</div><div class="line">    <span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
