lass="number">10</span>;</div><div class="line"></div><div class="line"></div><div class="line"><span class="function"><span class="keyword">void</span>  <span class="title">dijkstra</span><span class="params">(<span class="keyword">int</span> number, <span class="keyword">int</span> start, <span class="keyword">int</span> *pathList, <span class="keyword">int</span> *prev, <span class="keyword">int</span> knowPath[MAX][MAX])</span></span>&#123;</div><div class="line"><span class="keyword">bool</span> mark[number];</div><div class="line"><span class="keyword">for</span> ( <span class="keyword">int</span> i = <span class="number">0</span>; i &lt; number; i++)&#123;</div><div class="line">pathList[i] = knowPath[start][i];</div><div class="line">mark[i] = <span class="number">0</span>;</div><div class="line"><span class="keyword">if</span> ( pathList[i] == Mdistanse )&#123;</div><div class="line">prev[i] = <span class="number">0</span>;</div><div class="line">&#125; <span class="keyword">else</span> &#123;</div><div class="line">prev[i] = start;</div><div class="line">&#125;</div><div class="line">&#125;</div><div class="line">pathList[start] = <span class="number">0</span>;</div><div class="line">mark[start] = <span class="number">1</span>;</div><div class="line"></div><div class="line"></div><div class="line"><span class="keyword">for</span> ( <span class="keyword">int</span> i = <span class="number">1</span>; i &lt; number; i++)&#123;</div><div class="line"></div><div class="line"></div><div class="line"><span class="keyword">int</span> nextNode = start;</div><div class="line"><span class="keyword">int</span> tmpNode = Mdistanse;</div><div class="line"><span class="keyword">for</span> (<span class="keyword">int</span> j = <span class="number">0</span>; j &lt; number; j++)&#123;</div><div class="line"><span class="keyword">if</span> ( !mark[j] &amp;&amp; pathList[j] &lt; tmpNode)&#123;</div><div class="line">nextNode = j;</div><div class="line">tmpNode = pathList[j];< hList[current++] = tmpNode;</div><div class="line">tmpNode = prev[tmpNode];</div><div class="line">&#125;</div><div class="line">pathList[current] = start;</div><div class="line"></div><div class="line"></div><div class="line"><span class="built_in">cout</span>&lt;&lt;<span class="string">"From "</span>&lt;&lt;start&lt;&lt;<span class="string">" to "</span>&lt;&lt;end&lt;&lt;<span class="string">", the short path is:"</span>;</div><div class="line"><span class="keyword">for</span> ( <span class="keyword">int</span> j = current; j &gt;= <span class="number">0</span>; j-- )&#123;</div><div class="line"><span class="keyword">if</span> ( j != <span class="number">0</span> )&#123;</div><div class="line"><span class="built_in">cout</span>&lt;&lt;j&lt;&lt;<span class="string">" -&gt; "</span>;</div><div class="line">&#125; <span class="keyword">else</span> &#123;</div><div class="line"><span class="built_in">cout</span>&lt;&lt;j&lt;&lt;<span class="built_in">endl</span>;</div><div class="line">&#125;</div><div class="line">&#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line"></div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">(<span class="keyword">int</span> argv, <span class="keyword">char</span> *argc[])</span></span>&#123;</div><div class="line"><span class="keyword">int</span> pathList[MAX];</div><div class="line"><span class="keyword">int</span> prev[MAX];</div><div class="line"><span class="keyword">int</span> knowPath[MAX][MAX];</div><div class="line"></div><div class="line"></div><div class="line">    <span class="keyword">int</span> number;</div><div class="line"><span class="built_in">cout</span>&lt;&lt;<span class="string">"input the number of point"</span>&lt;&lt;<span class="built_in">endl</span>;</div><div class="line"><span class="comment">//input the number of node</span></div><div class="line"><span class="built_in">cin</span>&gt;&gt;number;</div  <span class="keyword">int</span> i = <span class="number">0</span>; i &lt; number; i++)&#123;</div><div class="line"><span class="keyword">for</span> ( <span class="keyword">int</span> j = <span class="number">0</span>; j &lt; number; j++)&#123;</div><div class="line"><span class="built_in">cout</span>&lt;&lt;<span class="string">"    "</span>&lt;&lt;knowPath[i][j]&lt;&lt;<span class="string">"  "</span>;</div><div class="line">&#125;</div><div class="line"><span class="built_in">cout</span>&lt;&lt;<span class="built_in">endl</span>;</div><div class="line">&#125;</div><div class="line">dijkstra(number,<span class="number">0</span>,pathList,prev,knowPath);</div><div class="line"></div><div class="line"></div><div class="line"><span class="keyword">for</span> ( <span class="keyword">int</span> k = <span class="number">1</span>; k</div><div class="line">searchPath(prev,<span class="number">0</span>,k);</div><div class="line">&#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
